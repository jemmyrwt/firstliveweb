<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZenTask - Ultimate Task Manager</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body data-theme="light">

<div class="app-container">

  <!-- SIDEBAR -->
  <aside>
    <div class="logo"><i class="fas fa-check-double"></i> ZenTask</div>
    <div class="menu-item active" onclick="filterTasks('all')">All Tasks</div>
    <div class="menu-item" onclick="filterTasks('work')">Work</div>
    <div class="menu-item" onclick="filterTasks('personal')">Personal</div>
    <div class="menu-item" onclick="filterTasks('completed')">Completed</div>
  </aside>

  <!-- MAIN -->
  <main>
    <div class="header-top">
      <div>
        <h2 id="welcomeText">Namaste ğŸ‘‹</h2>
        <p id="dateText"></p>
      </div>
      <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
      </div>
    </div>

    <!-- ADD TASK -->
    <div class="add-task-box">
      <input id="taskInput" placeholder="Naya task likhein...">
      <button onclick="addNewTask()">Add</button>
    </div>

    <!-- TASK LIST -->
    <div class="task-list" id="taskList"></div>
  </main>
</div>

<!-- JS -->
<script src="app.js"></script>
</body>
</html>
