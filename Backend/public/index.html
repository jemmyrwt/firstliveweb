<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zenith X Pro</title>

  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body data-theme="dark">

<!-- ================= AUTH ================= -->
<div id="authScreen" class="auth-screen">
  <div class="auth-card">
    <h1>Zenith X</h1>
    <p id="authSub">Login to continue</p>

    <input id="name" class="hidden" placeholder="Your name"/>
    <input id="email" placeholder="Email"/>
    <input id="password" type="password" placeholder="Password"/>

    <button id="authBtn" onclick="submitAuth()">Login</button>
    <p class="switch" id="authSwitch" onclick="toggleAuth()">Create new account</p>
  </div>
</div>

<!-- ================= APP ================= -->
<div id="appScreen" class="hidden">

  <div class="app-shell">

    <aside class="sidebar">
      <div class="logo">
        <div class="logo-box"><i class="fas fa-bolt"></i></div>
        <span>Zenith X</span>
      </div>

      <div class="nav-btn active">Tasks</div>
      <div class="nav-btn" onclick="logout()">Logout</div>
    </aside>

    <main class="workspace">
      <header class="view-header">
        <h1 id="welcomeText">Welcome ðŸ‘‹</h1>
        <p id="live-clock"></p>
      </header>

      <div class="task-creator">
        <input id="taskTitle" placeholder="Enter task...">
        <button onclick="addTask()">+</button>
      </div>

      <div class="task-grid" id="taskGrid"></div>
    </main>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
